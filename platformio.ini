[platformio]
src_dir = example

[env:seeed_xiao_rp2040]
platform = https://github.com/maxgerhardt/platform-raspberrypi.git
board = seeed_xiao_rp2040
board_build.core = earlephilhower
framework = arduino
build_flags =
	-Wall
	-std=gnu++17
build_unflags =
	-std=gnu++11
